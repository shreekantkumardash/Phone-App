<!DOCTYPE html>
<html>

	<head>
		  <meta name="description" content="Search all your friends here and Call them">
		  <meta name="keywords" content="Phone call, All Contacts">
		  <meta name="author" content="shreekant">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  <meta charset="UTF-8">
		  <title>Phone Call | Capiot</title>

		<link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />

		<!-- The main CSS file -->
		<link href="css/style.css" rel="stylesheet" />	
   		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<!-- Initialize a new AngularJS app and associate it with a module named "instantSearch"-->
	<body ng-app="instantSearch" ng-controller="InstantSearchController">
	<div class="wrapper">
		<div class="bar">
			<!-- Create a binding between the searchString model and the text field -->
			<input type="text" ng-model="searchString" placeholder="Enter name here..." />
		</div>

		<ul>
			<!-- Render a li element for every entry in the items array. Notice
				 the custom search filter "searchFor". It takes the value of the
				 searchString model as an argument.
			 -->
			<li ng-repeat="i in items | searchFor:searchString">
				<img style="float:left;" src="img/user.png" />
				<p>{{i.title}}<br>{{i.ph}}<img style="float:right; margin-top:-30px;" src="img/call.png" ng-click="callUser(i.title)"/></p>
			</li>
		</ul>

		<!-- Include AngularJS from Google's CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="js/script.js"></script>
		</div>
	</body>
</html>
